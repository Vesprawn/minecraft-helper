<div class="map">
  <canvas #canvas 
    [width]="width"
    [height]="height"
    (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp($event)"
    (mousedown)="onMouseDown($event)"
    (wheel)="onMouseWheel($event)"
    ></canvas>

</div>
